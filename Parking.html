            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;

        .nav-btn:hover {

            color: var(--dallas-white);

            padding: 0 20px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;

            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            height: fit-content;

            color: var(--dallas-white);
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 3px solid var(--dallas-silver);
            padding-bottom: 10px;

            margin-bottom: 20px;

            color: var(--dallas-white);
            font-weight: 600;

            padding: 10px;
            border: 2px solid var(--dallas-silver);
            border-radius: 5px;
            font-size: 14px;

            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
            transition: all 0.3s;

        .book-btn:hover {

            background: #1a1a1a;
            border-radius: 10px;

        .events-list::-webkit-scrollbar-thumb {
            background: var(--dallas-silver);
            border-radius: 10px;

        .events-list::-webkit-scrollbar-thumb:hover {
            background: var(--dallas-navy);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }

                card.appendChild(contentDiv);
            } else {
                // Sidebar card structure
                const titleDiv = document.createElement('div');
                titleDiv.className = 'event-title';
                titleDiv.textContent = event.name;
                card.appendChild(titleDiv);

                ['Location: ' + event.location, 'Date: ' + new Date(event.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }), 'Spots: ' + event.spots + ' available'].forEach(detail => {
                    const detailDiv = document.createElement('div');
                    detailDiv.className = 'event-details';
                    detailDiv.textContent = detail;
                    card.appendChild(detailDiv);
                });

                const priceDiv = document.createElement('div');
                priceDiv.className = 'event-price';
                priceDiv.textContent = `$${event.price}`;
                card.appendChild(priceDiv);
            }

            return card;
        }

        // Initialize Leaflet Map
        function initMap() {
            // Center on Dallas, TX
            const center = [32.7767, -96.7970];
            
            map = L.map('map').setView(center, 5);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Add markers for each event
            events.forEach(event => {
                addMarker(event);
            });
        }

        // Add marker to map
        function addMarker(event) {
            const marker = L.marker([event.lat, event.lng]).addTo(map);

            const popupContent = `
                <div style="padding: 10px; max-width: 250px;">
                    <div style="color: #001122; font-weight: bold; font-size: 16px; margin-bottom: 8px;">
                        ${event.name}
                    </div>
                    <div style="font-size: 13px; color: #cccccc; margin: 4px 0;">
                        Venue: ${event.venue}
                    </div>
                    <div style="font-size: 13px; color: #cccccc; margin: 4px 0;">
                        Date: ${new Date(event.date).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' })}
                    </div>
                    <div style="font-size: 13px; color: #cccccc; margin: 4px 0;">
                        Spots: ${event.spots} available
                    </div>
                    <div style="color: #004422; font-weight: bold; font-size: 20px; margin-top: 10px;">
                        $${event.price}
                    </div>
                    <button onclick="bookParking(${event.id})" style="background: #001122; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 600; margin-top: 10px; width: 100%;">
                        Reserve Parking
                    </button>
                </div>
            `;

            marker.bindPopup(popupContent);

            markers.push(marker);
        }

        // Populate events grid
        function populateEventsGrid(eventsToShow = events) {
            const eventsGrid = document.getElementById('eventsGrid');
            eventsGrid.innerHTML = ''; // Clear existing content

            eventsToShow.forEach(event => {
                const card = createEventCard(event, true);
                eventsGrid.appendChild(card);
            });
        }

        // Populate events list in sidebar
        function populateEventsList(eventsToShow = events.slice(0, 6)) {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = ''; // Clear existing content

            eventsToShow.forEach(event => {
                const card = createEventCard(event, false);
                eventsList.appendChild(card);
            });
        }

        // Zoom to specific event location
        function zoomToEvent(lat, lng) {
            if (map) {
                map.setView([lat, lng], 13);
                
                // Scroll to map
                document.getElementById('map').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Set map view
        function setMapView(view) {
            const buttons = document.querySelectorAll('.toggle-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'all') {
                map.setView([32.7767, -96.7970], 5);
            } else {
                map.setView([32.7767, -96.7970], 10);
            }
        }

        // Book parking function with security validation
        function bookParking(eventId) {
            // SECURITY: Validate input
            if (typeof eventId !== 'number' || eventId < 1 || eventId > 1000) {
                console.error('Invalid event ID');
                return;
            }

            const event = events.find(e => e.id === eventId);
            if (event) {
                // SECURITY: Use alert for demo only - replace with secure modal/redirect
                const message = `Booking parking for: ${sanitizeHTML(event.name)}\n\nPrice: $${event.price}\nSpots Available: ${event.spots}\n\nThis would connect to your booking/payment system.`;
                alert(message);
                // Replace with your actual booking system integration
            }
        }

        // Search functionality
        document.addEventListener('DOMContentLoaded', function() {
            populateEventsList();
            populateEventsGrid();
            
            // Initialize Leaflet Map
            initMap();
            
            // Search input listener with security
            document.getElementById('search').addEventListener('input', function(e) {
                const rawSearchTerm = e.target.value;
                const searchTerm = sanitizeSearchInput(rawSearchTerm).toLowerCase();

                if (searchTerm === '') {
                    populateEventsGrid();
                    populateEventsList();
                } else {
                    const filtered = events.filter(event =>
                        event.name.toLowerCase().includes(searchTerm) ||
                        event.location.toLowerCase().includes(searchTerm) ||
                        event.venue.toLowerCase().includes(searchTerm) ||
                        event.category.toLowerCase().includes(searchTerm)
                    );

                    if (filtered.length > 0) {
                        populateEventsGrid(filtered);
                    } else {
                        const eventsGrid = document.getElementById('eventsGrid');
                        eventsGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">No events found matching your search.</div>';
                    }
                }
            });

            // Category filter with security
            document.getElementById('category').addEventListener('change', function(e) {
                const category = e.target.value;
                if (category === 'all') {
                    populateEventsGrid();
                } else {
                    const filtered = events.filter(event => event.category === category);
                    populateEventsGrid(filtered);
                }
            });
        });
    </script>
